<!DOCTYPE html>
<html>
<head>
	<title>多级调度</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="nav" class="col-md-12">
		<button class=" btn btn-warning" id="btn1">关联规则挖掘</button>
		<button class=" btn btn-default" id="btn2">支持向量机分类</button>
		<button class=" btn btn-default" id="btn3">数据聚类</button>
	</div>
	<div>
		<iframe src="{% url 'datacode:first_frame' %}" border="0" marginwidth="0" marginheight="0"frameborder="0" scrolling="hidden" height="600px" width="80%">
		</iframe>
	</div>	
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("iframe").attr('src',"{% url 'datacode:first_frame' %}");
				for(var i = 1; i < 4; i++ ){
					$("#btn"+i).removeClass("btn-warning");
				}
				for(var i = 1; i < 4; i++ ){
					$("#btn"+i).addClass("btn-default");
				}
				$("#btn1").removeClass("btn-default");
				$("#btn1").addClass("btn-warning");
			})
			$("#btn2").click(function(){
				$("iframe").attr('src','second.html');
				for(var i = 1; i < 4; i++ ){
					$("#btn"+i).removeClass("btn-warning");
				}
				for(var i = 1; i < 4; i++ ){
					$("#btn"+i).addClass("btn-default");
				}
				$("#btn2").removeClass("btn-default");
				$("#btn2").addClass("btn-warning");
				
			})
			$("#btn3").click(function(){
				$("iframe").attr('src','three.html');
				for(var i = 1; i < 4; i++ ){
					$("#btn"+i).removeClass("btn-warning");
				}
				for(var i = 1; i < 4; i++ ){
					$("#btn"+i).addClass("btn-default");
				}
				$("#btn3").removeClass("btn-default");
				$("#btn3").addClass("btn-warning");
				
			})
		});
	</script>
	<style type="text/css">
		#nav{
			margin: 30px;
			padding: 5px;
			width: 85%;
			-moz-box-shadow: 2px 2px 10px #909090;
			-webkit-box-shadow: 2px 2px 10px #909090;
			box-shadow:2px 2px 10px #909090;
		}
		button{
			margin-right: 10px; 
		}
		iframe{
			margin-left: 5%;
			-moz-box-shadow: 2px 2px 10px #909090;
			-webkit-box-shadow: 2px 2px 10px #909090;
			box-shadow:2px 2px 10px #909090;
			padding: 20px;
		}
	</style>
</body>
</html>
